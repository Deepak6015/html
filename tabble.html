<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>
    <form action="tabble.html" method="get"></form>
    <table align="center">
        <caption>Registration form</caption>
        <tr>
            <th>Enter your first name</th>
            <td> <input type="text" id="fname" name="fname" placeholder="Enter your first name"></td>
       </tr>
        <tr>
            <th>Enter your last name</th>
            <td> <input type="text" id="lname" name="lname" placeholder="Enter your last name"></td>
        </tr>
        <tr>
            <th>Enter your password</th>
            <td><input type="password" id="password" name="password" placeholder="Enter your password"></td>
        </tr>
        <Tr>
            <th>ReEnter your password</th>
            <td> <input type="password" id="rpassword" name="rpassword" placeholder="Enter your password again"></td>
        </Tr>
        <tr>
            <th>Enter your email</th>
            <td><input type="text" id="email" name="email" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <th>Enter your adress</th>
            <td> <input type="text" id="adress" name="adress" placeholder="Enter your adress"></td>
        </tr>
        <tr>
            <th>Select your gender</th>
            <td><input type="radio" id="gender" name="gender" value="male">
                  <label for="gender">Male</label>
                  <input type="radio" id="gender" name="gender" value="male">
                  <label for="gender">Female</label></td>
        </tr>
    </table>
</body>
</html>
