<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>
    <table align="center" >
        <tr>
            <th colspan="2" >Name</th>
            <th colspan="2" >marks</th>
            <th colspan="2" >percentage</th>
        </tr>
        <tr>
            <td colspan="2" >Jyoti subedi</td>
            <td colspan="2" >95</td>
            <td colspan="2" >95%</td>
        </tr>
        <tr>
            <td>deepak subedi</td>
            <td colspan="2">98</td>
            <td colspan="2">98%</td>
        </tr>
    </table>
</body>
</html>
